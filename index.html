<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="result"></div>

        <div class="line">
            <div class="box"><button class="but" value="AC">AC</button></div>
            <div class="box"><button class="but" value="DEL">DEL</button></div>
            <div class="box"><button class="but">+/-</button></div>
            <div class="box"><button class="but" value="/">/</button></div>
        </div>
        <div class="line">
            <div class="box"><button class="but" value="7">7</button></div>
            <div class="box"><button class="but" value="8">8</button></div>
            <div class="box"><button class="but" value="9">9</button></div>
            <div class="box"><button class="but" value="*">*</button></div>
        </div>
        <div class="line">
            <div class="box"><button class="but" value="4">4</button></div>
            <div class="box"><button class="but" value="5">5</button></div>
            <div class="box"><button class="but" value="6">6</button></div>
            <div class="box"><button class="but" value="-">-</button></div>
        </div>
        <div class="line">
            <div class="box"><button class="but" value="1">1</button></div>
            <div class="box"><button class="but" value="2">2</button></div>
            <div class="box"><button class="but" value="3">3</button></div>
            <div class="box"><button class="but" value="+">+</button></div>
        </div>
        <div class="line">
            <div class="box"><button class="but" value="%">%</button></div>
            <div class="box"><button class="but" value="0">0</button></div>
            <div class="box"><button class="but" value=".">.</button></div>
            <div class="box"><button class="but" value="=">=</button></div>
        </div>
    </div>
</body>
</html>
